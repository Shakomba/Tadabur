<!DOCTYPE html>
<html lang="ku" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="تەدەبوری قورئان - تەفسیرکردنی قوڕئان بەپێی مەنهەجی سەلەف و زمانی عەرەبی">
  <meta name="theme-color" content="#064e3b">
  <meta name="github-repo" content="Shakomba/Tadabbur">
  <meta name="github-branch" content="main">
  <title>تەدەبوری قورئان</title>

  <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <link rel="shortcut icon" href="/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
  <link rel="manifest" href="/site.webmanifest" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Amiri:ital,wght@0,400;0,700;1,400;1,700&family=Vazirmatn:wght@400;500;600;700&family=Noto+Sans+Arabic:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Preload critical fonts -->
  <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;500;600;700&display=swap">
  <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&display=swap">

  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            emerald: {
              950: '#022c22',
              900: '#064e3b',
              800: '#065f46',
              700: '#047857',
              600: '#059669',
              500: '#10b981',
            },
            cream: {
              50: '#fdfbf7',
              100: '#faf6f0',
              200: '#f5ede0',
              300: '#f0e4cf',
            },
            gold: {
              300: '#e8c895',
              400: '#ddac69',
              500: '#d4a956',
              600: '#c49a4b',
            }
          },
          fontFamily: {
            'kurdish': ['Vazirmatn', 'Noto Sans Arabic', 'sans-serif'],
            'quran': ['Amiri', 'serif'],
          },
          fontSize: {
            'quran-sm': ['1.25rem', { lineHeight: '2.25' }],
            'quran-md': ['1.5rem', { lineHeight: '2.5' }],
            'quran-lg': ['1.75rem', { lineHeight: '2.75' }],
            'quran-xl': ['2rem', { lineHeight: '3' }],
          }
        }
      }
    }
  </script>

  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="min-h-screen flex flex-col bg-cream-50 font-kurdish text-gray-900">
  <header id="header" class="sticky top-0 z-50"></header>
  <main id="app-content" class="flex-1"></main>
  <footer id="footer"></footer>
  <div id="audio-player"></div>
  <audio id="audio-element" preload="metadata"></audio>

  <div id="loading-overlay" class="fixed inset-0 bg-emerald-950 flex items-center justify-center z-[100] transition-opacity duration-500">
    <div class="text-center">
      <img src="assets/images/TadabburLogo.png" alt="تەدەبوری قورئان" class="w-24 h-24 mx-auto mb-4 animate-pulse">
      <p class="text-white text-lg">چاوەڕوان بە...</p>
    </div>
  </div>

  <script type="module" src="js/app.js"></script>
</body>
</html>
